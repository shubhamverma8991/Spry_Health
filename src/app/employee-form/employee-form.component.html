<div class="form_wrapper" [ngClass]="(selectedClient + 'back')?.toLowerCase()">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="my-form">
    <div class="form-group flex">
      <div>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
        />
        <div
          *ngIf="
            employeeForm.get('firstName')?.invalid &&
            employeeForm.get('firstName')?.touched
          "
          class="invalid-feedback"
        >
          First Name is required.
        </div>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
        />
        <div
          *ngIf="
            employeeForm.get('lastName')?.invalid &&
            employeeForm.get('lastName')?.touched
          "
          class="invalid-feedback"
        >
          Last Name is required.
        </div>
      </div>
    </div>

    <!-- <div class="form-group"></div> -->

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="
          employeeForm.get('email')?.invalid &&
          employeeForm.get('email')?.touched
        "
        class="invalid-feedback"
      >
        Email is required and must be a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input
        type="tel"
        id="phoneNumber"
        formControlName="phoneNumber"
        class="form-control"
      />
      <div
        *ngIf="
          employeeForm.get('phoneNumber')?.invalid &&
          employeeForm.get('phoneNumber')?.touched
        "
        class="invalid-feedback"
      >
        Phone number must be in valid format.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea
        id="address"
        formControlName="address"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="position">Position:</label>
      <select id="position" formControlName="position" class="form-control">
        <option value="">Select Position</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="HR">HR</option>
      </select>
      <div
        *ngIf="
          employeeForm.get('position')?.invalid &&
          employeeForm.get('position')?.touched
        "
        class="invalid-feedback"
      >
        Position is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfJoining">Date of Joining:</label>
      <input
        type="date"
        id="dateOfJoining"
        formControlName="dateOfJoining"
        class="form-control"
      />
      <div
        *ngIf="
          employeeForm.get('dateOfJoining')?.invalid &&
          employeeForm.get('dateOfJoining')?.touched
        "
        class="invalid-feedback"
      >
        Date of Joining is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="employeeForm.invalid"
      class="btn"
      [ngClass]="selectedClient?.toLowerCase()"
    >
      Submit
    </button>
  </form>
</div>
